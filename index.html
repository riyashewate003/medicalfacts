<!DOCTYPE html>
<html>
<head>
  <title>Medical Facts App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa; /* Light neutral background */
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #009688; /* Teal-ish green color */
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    #fact-container {
      margin-top: 40px;
    }

    .fact {
      border: none;
      padding: 30px;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      display: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fact:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    .fact-text {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #333;
    }

    .fact-explanation, .fact-example {
      font-style: italic;
      color: #555;
      font-size: 1em;
    }

    button {
      background-color: #009688; /* Teal-ish green button */
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 25px; /* Pill-shaped buttons */
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
      font-weight: 600; /* Slightly bolder button text */
    }

    button:hover {
      background-color: #00796b; /* Slightly darker teal on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interesting Medical Facts</h1>
    <button id="prev-fact">Previous Fact</button>
    <button id="next-fact">Next Fact</button>
    <div id="fact-container"></div>
  </div>

  <script>
    // ... (Your JavaScript code from previous responses - No changes needed)
  </script>
</body>
</html>
