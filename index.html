<!DOCTYPE html>
<html>
<head>
  <title>Medical Facts App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa; 
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #009688; 
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    #fact-container {
      margin-top: 40px;
    }

    .fact {
      border: none;
      padding: 30px;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fact:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    .fact-text {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #333;
    }

    .fact-explanation, .fact-example {
      font-style: italic;
      color: #555;
      font-size: 1em;
    }

    button {
      background-color: #009688; 
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 25px; 
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
      font-weight: 600; 
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interesting Medical Facts</h1>
    <button id="prev-fact">Previous Fact</button>
    <button id="next-fact">Next Fact</button>
    <div id="fact-container">
        <div class="fact">
          <p class="fact-text">Loading Fact...</p>
        </div>
    </div>
  </div>

  <script>
    const factsData = [
      {
        "fact": "Most medical terms have Greek or Latin roots.",
        "explanation": "This is because ancient Greek and Roman physicians were pioneers in the field."
      },
      {
        "fact": "Medical terms are often constructed from word parts: prefixes, suffixes, and root words.",
        "explanation": "Understanding these parts can help you decipher the meaning of unfamiliar terms."
      },
      {
        "fact": "\"A-\" usually means \"not\" or \"without\"",
        "example": "asymptomatic (without symptoms)"
      },
      // ... more facts ...
    ];

    const factContainer = document.getElementById('fact-container');
    const prevButton = document.getElementById('prev-fact');
    const nextButton = document.getElementById('next-fact');

    let currentFactIndex = 0;

    function showFact(index) {
      const factObj = factsData[index];

      // Update the content of the .fact div
      factContainer.querySelector('.fact-text').textContent = factObj.fact;
      if (factObj.explanation) {
        // Create/update the explanation paragraph
        let factExplanation = factContainer.querySelector('.fact-explanation');
        if (!factExplanation) {
          factExplanation = document.createElement('p');
          factExplanation.classList.add('fact-explanation');
          factContainer.querySelector('.fact').appendChild(factExplanation);
        }
        factExplanation.textContent = factObj.explanation;
      } else {
        // Remove the explanation if it exists
        const factExplanation = factContainer.querySelector('.fact-explanation');
        if (factExplanation) {
          factExplanation.remove();
        }
      }

      if (factObj.example) {
        // Create/update the example paragraph
        let factExample = factContainer.querySelector('.fact-example');
        if (!factExample) {
          factExample = document.createElement('p');
          factExample.classList.add('fact-example');
          factContainer.querySelector('.fact').appendChild(factExample);
        }
        factExample.textContent = `Example: ${factObj.example}`;
      } else {
        // Remove the example if it exists
        const factExample = factContainer.querySelector('.fact-example');
        if (factExample) {
          factExample.remove();
        }
      }

      currentFactIndex = index;
    }

    function showNextFact() {
      currentFactIndex = (currentFactIndex + 1) % factsData.length;
      showFact(currentFactIndex);
    }

    function showPrevFact() {
      currentFactIndex = (currentFactIndex - 1 + factsData.length) % factsData.length;
      showFact(currentFactIndex);
    }

    showFact(currentFactIndex); 

    prevButton.addEventListener('click', showPrevFact);
    nextButton.addEventListener('click', showNextFact);
  </script>
</body>
</html>
